    <style>
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        
        body, html {
          background-color: white !important;
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Display only the print area and its children */
        .print-area, .print-area * {
          visibility: visible;
        }

        /* Position the print area to fill the page */
        .print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 10mm;
          background: white !important;
          z-index: 9999;
          border: none !important;
          box-shadow: none !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Specifically hide UI elements marked with no-print */
        .no-print {
          display: none !important;
        }
        
        /* Ensure buttons and navigation are gone */
        button, nav, aside, header {
          display: none !important;
        }

        /* Fix text colors for print */
        .text-slate-500, .text-slate-400 {
           color: #555 !important;
        }
      }
    </style>

    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('./sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
